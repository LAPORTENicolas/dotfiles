[bar/example_2]
#font-0          = "Font Awesome 5 Free:style=medium:size=12;2"
#font-1          = "0xProto Nerd Font:style=medium:size=12;2"
#font-2          = "0xProto Nerd Font:style=Solid:size=13;2"
#font-3          = "0xProto Nerd Font:style=normal:size23;2"
font-0          = "Roboto:style=medium:size=12;1"
font-1          = "Font Awesome 6 Free:style=Solid:size=13;1"
font-2          = "JetBrainsMono Nerd Font:style=normal:size=13;1"
width = 100%
height = 28pt
radius = 6
monitor = eDP-1

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5pt

border-size = 4pt
border-color = #00000000

padding-left = 4
padding-right = 4 

module-margin = 1 

separator = |
separator-foreground = ${colors.disabled}


modules-center = xworkspaces
#modules-left = xworkspaces xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/get_bluetooth.sh
format-suffix-foreground = ${colors.bluetooth_color}
interval = 5

[module/air]
type = custom/script
exec = ~/.config/polybar/scripts/air_quality.sh
format-prefix = "  AIQ "
format-prefix-foreground = ${color.color_primary}
interval = 60

[module/meteo]
type = custom/script
exec = ~/.config/polybar/scripts/get_meteo.sh
interval = 60

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/get_network.sh
label-font =3

[module/gpu_core]
type = custom/script
exec = ~/.config/polybar/scripts/gpu_core.sh
format-prefix-foreground = ${color.color_primary}
format-prefix = "GPU "
interval = 5

[module/gpu_memory]
type = custom/script
exec = ~/.config/polybar/scripts/gpu_memory.sh
format-prefix-foreground = ${color.color_primary}
format-prefix = "VRAM "
interval = 5

[module/xworkspaces]
type = internal/bspwm
monitor = HDMI-1-0
#type = internal/xworkspaces
label-active-font = 2
label-active = ""
#label-active = "🔴   "
label-active-background = ${background-alt}
label-active-underline= ${colors.disabled}
label-active-foreground= ${color.color_primary}
label-active-padding = 1

label-occupied = " 🔴 "
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1label-empty = "󰍹 "
#label-empty = " 🖥 "
label-empty = ""
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#f1c40f}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${color.color_primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${color.color_primary}
label = %percentage_used:2%%

[module/big_space]
type = custom/text
content = "   "

[module/space]
type = custom/text
content = " "

[module/cpu]
type = internal/cpu
module-left = space10px
interval = 20000
format-prefix = "CPU "
format-prefix-foreground = ${color.color_primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = "%H:%M"
date-alt = "%Y-%m-%d %H:%M:%S"

label = %date%
label-foreground = ${color.color_primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

