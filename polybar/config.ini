include-file = ~/.config/polybar/colors.ini

[colors]
background = #0D0F1A
background-alt = #0D0F1A
foreground = #C5C8C6
red = #eb2c29
primary = #FFFFFF
secondary = #8ABEB7
alert = #A54242
bluetooth_color = #2E41E8
disabled = #707880

[bar/example]
font-0          = "RobotoMono Nerd Font:style=medium:size=12;2"
font-1          = "RobotoMono Nerd Font:style=medium:size=16;2"
font-2          = "NotoEmoji:scale=7:size=6;2"
width = 100%
height = 28pt
radius = 6
monitor = HDMI-1-0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 5pt
border-size = 3pt
border-color = #00000000
padding-left = 2
padding-right = 2
separator-foreground = ${colors.disabled}


modules-left = date big_space meteo
modules-center = xworkspaces
#modules-left = xworkspaces xwindow
modules-right = bluetooth space space network

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

